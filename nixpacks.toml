# Nixpacks configuration for Railway deployment
# This file configures how Railway builds the Hyperscape server

[phases.setup]
# Install system dependencies needed for native modules (canvas, better-sqlite3)
aptPkgs = [
  "python3",
  "make",
  "g++",
  "pkg-config",
  "libcairo2-dev",
  "libpango1.0-dev",
  "libjpeg-dev",
  "libgif-dev",
  "librsvg2-dev",
  "ca-certificates"
]

[phases.install]
# Use bun for package installation
cmds = ["bun install"]

[phases.build]
# Build the packages in correct order: shared -> client -> server
# Then copy client dist to server public for static serving
# Note: Assets/manifests are fetched from CDN at server startup
dependsOn = ["install"]
cmds = [
  "echo '=== Starting build ===' && pwd && ls -la",
  "echo '=== Building shared ===' && bun run build:shared",
  "echo '=== Building client ===' && bun run build:client",
  "echo '=== Client dist contents ===' && ls -la packages/client/dist/ || echo 'ERROR: No dist folder!'",
  "echo '=== Building server ===' && bun run build:server",
  "echo '=== Copying client to server public ===' && mkdir -p packages/server/public && cp -rv packages/client/dist/* packages/server/public/",
  "echo '=== Server public contents ===' && ls -la packages/server/public/",
  "mkdir -p packages/server/world/assets/manifests",
  "echo '=== Build complete ==='"
]

[start]
cmd = "cd packages/server && bun dist/index.js"

[variables]
# Skip asset download in CI - assets are served from CDN
CI = "true"
SKIP_ASSETS = "true"
NODE_ENV = "production"
