name = "hyperscape"
compatibility_date = "2024-10-01"
pages_build_output_dir = "dist"

# Deployment is handled by Cloudflare Pages GitHub integration
# Manual deploy: wrangler pages deploy dist --project-name=hyperscape

[env.production]
vars = { }

# Environment variables are set in Cloudflare Pages dashboard:
# Settings → Environment variables → Production
#
# Required:
#   PUBLIC_PRIVY_APP_ID     - From https://dashboard.privy.io/
#   PUBLIC_API_URL          - Game server API (https://hyperscape-production.up.railway.app)
#   PUBLIC_WS_URL           - Game server WebSocket (wss://hyperscape-production.up.railway.app/ws)
#   PUBLIC_CDN_URL          - R2 bucket URL for assets
#   PUBLIC_APP_URL          - https://hyperscape.club
#
# Optional:
#   PUBLIC_ELIZAOS_URL      - ElizaOS API for AI dashboard
#   PUBLIC_ENABLE_FARCASTER - Enable Farcaster mini-app features

