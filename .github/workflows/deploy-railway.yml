name: Deploy to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'packages/shared/**'
      - 'packages/client/**'
      - 'packages/server/**'
      - 'packages/plugin-hyperscape/**'
      - 'package.json'
      - 'bun.lock'
      - 'nixpacks.toml'
      - 'railway.server.json'
      - 'Dockerfile.server'
  workflow_dispatch:

# Required GitHub Secrets:
#   RAILWAY_TOKEN        - Your Railway API token (https://railway.app/account/tokens)
#   RAILWAY_PROJECT_ID   - Project ID from Railway dashboard URL
#   RAILWAY_SERVICE_ID   - Service ID from Service Settings
#   RAILWAY_ENVIRONMENT_ID - Environment ID from Project Settings > Environments

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate Railway configuration
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "‚ùå RAILWAY_TOKEN secret not set"
            echo ""
            echo "To set up Railway deployment:"
            echo "1. Get your token from https://railway.app/account/tokens"
            echo "2. Add it as a repository secret: gh secret set RAILWAY_TOKEN"
            exit 1
          fi
          if [ -z "${{ secrets.RAILWAY_PROJECT_ID }}" ] || [ -z "${{ secrets.RAILWAY_SERVICE_ID }}" ] || [ -z "${{ secrets.RAILWAY_ENVIRONMENT_ID }}" ]; then
            echo "‚ùå Railway IDs not configured"
            echo ""
            echo "Required secrets:"
            echo "  RAILWAY_PROJECT_ID      - From Railway dashboard URL"
            echo "  RAILWAY_SERVICE_ID      - From Service > Settings"
            echo "  RAILWAY_ENVIRONMENT_ID  - From Project > Settings > Environments"
            echo ""
            echo "Set them with:"
            echo "  gh secret set RAILWAY_PROJECT_ID"
            echo "  gh secret set RAILWAY_SERVICE_ID"
            echo "  gh secret set RAILWAY_ENVIRONMENT_ID"
            exit 1
          fi
          echo "‚úÖ Railway configuration valid"

      - name: Trigger Railway Deployment
        run: |
          echo "üì¶ Triggering deployment..."
          RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{"query":"mutation { serviceInstanceRedeploy(environmentId: \"${{ secrets.RAILWAY_ENVIRONMENT_ID }}\", serviceId: \"${{ secrets.RAILWAY_SERVICE_ID }}\") }"}')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"serviceInstanceRedeploy":true'; then
            echo "‚úÖ Deployment triggered successfully"
          else
            echo "‚ùå Failed to trigger deployment"
            echo "Check your Railway IDs and token permissions"
            exit 1
          fi

      - name: Wait for deployment to start
        run: sleep 10

      - name: Check deployment status
        run: |
          for i in {1..5}; do
            RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -d '{"query":"query { project(id: \"${{ secrets.RAILWAY_PROJECT_ID }}\") { services { edges { node { name serviceInstances { edges { node { latestDeployment { status } } } } } } } } }"}')
            STATUS=$(echo "$RESPONSE" | jq -r '.data.project.services.edges[0].node.serviceInstances.edges[0].node.latestDeployment.status')
            echo "Deployment status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Deployment succeeded"
              exit 0
            fi
            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CRASHED" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              exit 1
            fi
            sleep 30
          done
          echo "‚è≥ Deployment still in progress (will complete in background)"
