name: TypeScript Type Check

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages in dependency order
        run: |
          cd packages/physx-js-webidl && bun run build
          cd ../decimation && bun run build
          cd ../shared && bun run build
          cd ../impostors && bun run build
          cd ../procgen && bun run build
          cd ../plugin-hyperscape && bun run build

      - name: Type check shared package
        working-directory: packages/shared
        run: bunx tsc --noEmit

      - name: Type check server package
        working-directory: packages/server
        run: bunx tsc --noEmit

      - name: Type check client package
        working-directory: packages/client
        run: bunx tsc --noEmit

      - name: Type check plugin-hyperscape package
        working-directory: packages/plugin-hyperscape
        run: bunx tsc --noEmit

